<!DOCTYPE html>

<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>বাংলাদেশ আমার মাতৃভূমি</title>
<style>
    body {
        font-family: 'SolaimanLipi', Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #006633;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 0 15px;
    }
    .video-card {
        background: white;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .video-card iframe {
        width: 100%;
        height: 400px;
        border-radius: 8px;
    }
    .new-video-form input, .new-video-form button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 15px 0;
        margin-top: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>বাংলাদেশ আমার মাতৃভূমি</h1>
    <nav>
        <a href="#">হোম</a>
        <a href="#">ভিডিও</a>
        <a href="#">যোগাযোগ</a>
    </nav>
</header>

<div class="container">
    <div class="new-video-form">
        <h2>নতুন ভিডিও পোস্ট করুন</h2>
        <input type="text" id="videoTitle" placeholder="ভিডিও শিরোনাম">
        <input type="text" id="videoURL" placeholder="YouTube/ Vimeo লিঙ্ক">
        <button onclick="addVideo()">ভিডিও পোস্ট করুন</button>
    </div>

```
<div id="videoContainer">
    <!-- ভিডিও এখানে লোড হবে -->
</div>
```

</div>

<footer>
    &copy; 2025 বাংলাদেশ আমার মাতৃভূমি. সকল অধিকার সংরক্ষিত।
</footer>

<script>
let videos = [
    {title: "বাংলাদেশের সুন্দর প্রাকৃতিক দৃশ্য", url: "https://www.youtube.com/embed/VIDEO_ID1"},
    {title: "ঐতিহ্যবাহী বাংলা গান", url: "https://www.youtube.com/embed/VIDEO_ID2"}
];

function renderVideos() {
    const container = document.getElementById('videoContainer');
    container.innerHTML = '';
    videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `<h3>${video.title}</h3>
                         <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>`;
        container.appendChild(div);
    });
}

function addVideo() {
    const title = document.getElementById('videoTitle').value.trim();
    let url = document.getElementById('videoURL').value.trim();

    if(title && url) {
        // ইউটিউব লিঙ্ক কে iframe লিঙ্কে কনভার্ট করা
        if(url.includes("youtube.com/watch?v=")) {
            url = url.replace("watch?v=", "embed/");
        } else if(url.includes("youtu.be/")) {
            url = url.replace("youtu.be/", "www.youtube.com/embed/");
        }
        videos.unshift({title, url});
        renderVideos();
        document.getElementById('videoTitle').value = '';
        document.getElementById('videoURL').value = '';
    } else {
        alert("শিরোনাম এবং ভিডিও লিঙ্ক উভয় পূরণ করুন।");
    }
}

// প্রথমবার লোড হওয়ার সময় ভিডিও দেখানো
renderVideos();
</script>

</body>
</html>
